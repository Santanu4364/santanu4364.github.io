    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0e0e11 0%, #1a0d2e 100%);
            color: #f0f0ff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated subtle stars background */
        .stars {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            background: transparent;
            z-index: -2;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 4s infinite alternate;
        }
        @keyframes twinkle {
            0%,100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid #ff9ad5;
            box-shadow: 0 0 40px rgba(255,154,213,0.5);
            margin-bottom: 30px;
            transition: all 0.4s ease;
            object-fit: cover;
        }
        .avatar:hover {
            transform: scale(1.1) rotate(8deg);
            box-shadow: 0 0 60px rgba(255,154,213,0.8);
        }

        h1 {
            font-size: 5.5rem;
            margin: 0.1em 0;
            background: linear-gradient(90deg, #9ecbff, #ff9ad5, #c79eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            0%,100% { text-shadow: 0 0 20px rgba(158,203,255,0.6); }
            50%     { text-shadow: 0 0 50px rgba(255,154,213,0.9); }
        }

        .tagline {
            font-size: 1.6rem;
            color: #c0c0ff;
            margin: 20px 0 50px;
            font-weight: 300;
            letter-spacing: 1px;
            min-height: 40px;
        }
        .tagline span {
            opacity: 0;
            animation: typing 4s steps(30) forwards;
        }
        @keyframes typing {
            to { opacity: 1; }
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            margin: 50px 0;
        }

        .btn {
            display: inline-block;
            padding: 16px 36px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: #252530;
            color: #9ecbff;
            border: 2px solid #9ecbff;
        }
        .btn:hover {
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 15px 35px rgba(158,203,255,0.4);
            background: linear-gradient(45deg, #9ecbff, #ff9ad5);
            color: #0e0e11;
            border-color: transparent;
        }

        .social {
            margin-top: 80px;
        }
        .social a {
            margin: 0 18px;
            display: inline-block;
            transition: all 0.3s;
        }
        .social svg {
            width: 38px;
            height: 38px;
            fill: #a0a0c0;
            transition: all 0.4s;
        }
        .social a:hover svg {
            fill: #ff9ad5;
            transform: scale(1.3) rotate(15deg);
        }
    </style>
</head>

    <!-- Animated stars script (you can ignore or remove) -->
    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's';
            starsContainer.appendChild(star);
        }

        * {

        /* Animated subtle stars background – back as you wanted */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: transparent;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 5s infinite alternate;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50%      { opacity: 0.9; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 860px;
            margin: 0 auto;
            padding: 80px 20px 120px;
            text-align: center;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid #22c55e;          /* Linux green border */
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.15);
            margin-bottom: 40px;
            object-fit: cover;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        /* React-style hover animation on avatar */
        .avatar:hover {
            transform: scale(1.12) rotate(6deg);
            box-shadow: 0 0 0 12px rgba(34, 197, 94, 0.45);
            border-color: #86efac;
        }

        h1 {

            color: #e5e7eb;
            margin-bottom: 16px;

            margin-bottom: 60px;
            max-width: 720px;
            line-height: 1.5;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0 80px;
        }

        .link-btn {
            padding: 14px 32px;

    <!-- Stars animation script (kept as you wanted) -->
    <script>
        const starsContainer = document.createElement('div');
        starsContainer.className = 'stars';
        document.body.appendChild(starsContainer);

        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }
    </script>
